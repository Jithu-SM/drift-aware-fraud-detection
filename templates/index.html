<!DOCTYPE html>
<html>
<head>
    <title>Bank Fraud Detection System</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; }
        .card {
            width: 400px; margin: 50px auto; padding: 20px;
            background: white; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%; padding: 8px; margin-top: 10px;
        }
        button { background: #007bff; color: white; border: none; }
        .result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Bank Transaction Fraud Detection</h2>

    <form method="POST">
        <label>Transaction Time (Hour 0–23)</label>
        <input type="number" step="0.1" name="time" required>

        <label>Amount (₹)</label>
        <input type="number" step="0.01" name="amount" required>

        <label>Transaction Location Risk (0–1)</label>
        <input type="number" step="0.01" min="0" max="1" name="location_risk" required>

        <label>Account Risk Level (0–1)</label>
        <input type="number" step="0.01" min="0" max="1" name="account_risk" required>

        <button type="submit">Detect Fraud</button>
    </form>

    {% if result %}
        <div class="result">
            {{ result }} <br>
            Fraud Probability: {{ probability }}%
        </div>
    {% endif %}
</div>

</body>
</html>
