<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Bank Fraud Detection</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body class="light">

<div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-circle">‚òÄÔ∏è</div>
    </div>

    <div class="header">
        <h2>üè¶ Fraud Detection System</h2>
        <p>Advanced AI-powered transaction verification</p>
    </div>

    <form method="POST" onsubmit="return false;">

        <div class="form-group">
            <label>Transaction Type</label>
            <select name="type" id="transactionType" required onchange="toggleReceiverBalance()">
                <option value="PAYMENT">Payment</option>
                <option value="TRANSFER">Transfer</option>
                <option value="CASH_OUT">Cash Out</option>
                <option value="DEBIT">Debit</option>
            </select>
        </div>

        <div class="form-group">
            <label>Transaction Amount ($)</label>
            <input type="number" step="0.01" name="amount" placeholder="0.00" required>
        </div>

        <div class="form-group">
            <label>Transaction Time</label>
            <input type="time" name="txTime" required>
        </div>

        <div class="form-group">
            <label>Sender Balance (Before Transaction) ($)</label>
            <input type="number" step="0.01" name="oldbalanceOrg" placeholder="0.00" required>
        </div>

        <div class="form-group" id="receiverBalanceGroup">
            <label>Receiver Balance (Before Transaction) ($)</label>
            <input type="number" step="0.01" name="oldbalanceDest" placeholder="0.00">
        </div>

        <button type="submit">Analyze Transaction</button>
    </form>

    <!-- Demo result (remove when connecting to backend) -->
    <!-- 
    <div class="result fraud">
        ‚ö†Ô∏è Fraud Detected<br>
        Fraud Probability: 87%
    </div>
    -->

    <div class="note">
        * Post-transaction balances are automatically calculated
    </div>
</div>

<script src="../static/script.js"></script>

</body>
</html>
