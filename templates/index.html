<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Bank Fraud Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"/>
            </svg>
        </button>
        <h2>ğŸ”’ Fraud Detection</h2>
        <p class="subtitle">Advanced Transaction Security System</p>
    </div>

    <form method="POST" id="fraudForm">
        <div class="form-group">
            <label><span class="icon">ğŸ’³</span>Transaction Type</label>
            <select name="type" id="transactionType" required onchange="toggleReceiverBalance()">
                <option value="PAYMENT">Payment</option>
                <option value="TRANSFER">Transfer</option>
                <option value="CASH_OUT">Cash Out</option>
                <option value="DEBIT">Debit</option>
            </select>
        </div>

        <div class="form-group">
            <label><span class="icon">ğŸ’°</span>Transaction Amount</label>
            <input type="number" step="0.01" name="amount" placeholder="Enter amount" required>
        </div>

        <div class="form-group">
            <label><span class="icon">ğŸ•</span>Transaction Time</label>
            <input type="time" name="txTime" required>
        </div>

        <div class="form-group">
            <label><span class="icon">ğŸ‘¤</span>Sender Balance (Before Transaction)</label>
            <input type="number" step="0.01" name="oldbalanceOrg" placeholder="Enter sender balance" required>
        </div>

        <div class="form-group" id="receiverBalanceGroup">
            <label><span class="icon">ğŸ‘¥</span>Receiver Balance (Before Transaction)</label>
            <input type="number" step="0.01" name="oldbalanceDest" id="oldbalanceDest" placeholder="Enter receiver balance">
        </div>

        <button type="submit">
            <span style="position: relative; z-index: 1;">ğŸ” Analyze Transaction</span>
        </button>
    </form>

    {% if result %}
        <div class="result {% if 'Fraud' in result %}fraud{% else %}legit{% endif %}">
            <div>{{ result }}</div>
            <div class="probability">{{ probability }}%</div>
        </div>
    {% endif %}

    <div class="note">
    </div>
</div>

<script src="../static/script.js"></script>

</body>
</html>
