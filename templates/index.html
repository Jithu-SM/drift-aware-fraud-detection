<!DOCTYPE html>
<html>
<head>
    <title>Bank Fraud Detection</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">ğŸ¦ Bank Transaction Fraud Detection</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <button class="btn btn-primary">Upload & Analyze</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if table %}
        <h4 class="mt-5">Fraud Analysis Results</h4>
        {{ table | safe }}

        <a href="/download" class="btn btn-success mt-3">
            Download Results CSV
        </a>
    {% endif %}
</div>

</body>
</html>
